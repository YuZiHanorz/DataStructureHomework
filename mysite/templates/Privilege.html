{% extends 'layout.html' %}
{% load i18n %}
{% block body %}
    <div class="container" style="margin-top: 4rem;">
        <div class="card">
            <div class="card-header">
                {% trans "Change Privilege"%}
            </div>
            <div class="card-body">
                <h1>{% trans "Please enter Userid"%}</h1>
                <form method="post">
                    {%csrf_token%}
                <label for="trainid" class="sr-only">User id</label>
                <input type="text" name="userid" class="form-control" placeholder="User id" required autofocus>
                <div class="row" style="margin-top: .5rem;">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-warning">{% trans "Change Now" %}</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    {% block ans %}
    {% endblock %}
{% endblock %}
