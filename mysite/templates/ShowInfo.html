{% extends "layout.html" %}
{% load staticfiles %}
{% load i18n %}
{% block headcss %}
<link href="/static/boot41/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="container" style="margin-top: 4rem;">

      <form class="form-signin">
        {% csrf_token %}
        <h2 class="form-signin-heading">{% trans "Show profile" %}</h2>
        <h5>{% trans "Email address" %}</h5>
        <label for="inputEmail" class="sr-only">{% trans "Email address" %}</label>
        <input type="email" name="emailaddress" class="form-control" value="{{email}}" disabled>
        <h5>{% trans "User Name" %}</h5>
        <label for="inputName" class="sr-only">{% trans "User Name" %}</label>
        <input type="text" name="username" class="form-control" placeholder="{{name}}" disabled>
        <h5>{% trans "Phone Number" %}</h5>
        <label for="inputPhone" class="sr-only">{% trans "Phone Number" %}</label>
        <input type="tel" name="phonenumber" class="form-control" placeholder="{{phone}}" disabled>

        <a href="/change_info/">
        <button class="btn btn-lg btn-primary btn-block" type="button">{% trans "Change user info" %}</button>
        </a>

      </form>

    </div> <!-- /container -->

{% endblock %}
{% block jsextends %}
    <script src="/static/password.js"></script>
{% endblock %}
